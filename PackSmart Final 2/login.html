<!DOCTYPE html>
<html>

<head>
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
    <style>
        /* Custom CSS styles can be added here */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 400px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .tabs-content {
            display: flex;
        }

        .login-form,
        .register-form {
            flex: 1;
            padding: 20px;
            display: none;
        }

        .login-form.active,
        .register-form.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Packsmart</h1>
        <div class="row">
            <div class="columns">
                <ul class="tabs" data-tabs id="login-register-tabs">
                    <li class="tabs-title is-active"><a href="#login" aria-selected="true">Login</a></li>
                    <li class="tabs-title"><a href="#register" id="register-tab" aria-selected="false">Register</a></li>
                </ul>
                <div class="tabs-content" data-tabs-content="login-register-tabs">
                    <div class="tabs-panel is-active" id="login">
                        <div class="login-form active">
                            <form>
                                <div class="row">
                                    <div class="columns">
                                        <label>Email
                                            <input type="email" placeholder="Enter your email">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="columns">
                                        <label>Password
                                            <input type="password" placeholder="Enter your password">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="columns">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                <button onclick="returnText()">Submit</button>
                            </form>
                            <div class="row">
                                <div class="columns">
                                    <p>OR</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="columns">
                                    <a href="#">Login with Google</a> | <a href="#">Login with Facebook</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tabs-panel" id="register">
                        <div class="register-form active">
                            <form>
                                <div class="row">
                                    <div class="columns">
                                        <label>Full Name
                                            <input type="text" placeholder="Enter your full name">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="columns">
                                        <label>Email
                                            <input type="email" placeholder="Enter your email">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="columns">
                                        <label>Password
                                            <input type="password" placeholder="Enter your password">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="columns">
                                        <input type="checkbox" id="terms" required>
                                        <label for="terms">I agree to the Terms and Conditions</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="columns">
                                        <input type="submit" class="button" value="Register">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        const registerTab = document.getElementById('register-tab');
        const loginTab = document.querySelector('[href="#login"]');
        const registerForm = document.querySelector('.register-form');
        const loginForm = document.querySelector('.login-form');

        registerTab.addEventListener('click', () => {
            registerTab.setAttribute('aria-selected', 'true');
            loginTab.setAttribute('aria-selected', 'false');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        loginTab.addEventListener('click', () => {
            loginTab.setAttribute('aria-selected', 'true');
            registerTab.setAttribute('aria-selected', 'false');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });
    </script>
</body>

</html>
