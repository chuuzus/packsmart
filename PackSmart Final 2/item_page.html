<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* New styles added */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      /* Added margin bottom */
    }

    .back-button {
      background-color: transparent;
      border: none;
      padding: 0;
      color: inherit;
      cursor: pointer;
    }

    h1 {
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      /* Reduced font size */
    }

    /* End of new styles */

    .cn-card {
      border-radius: 15px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      margin: 10px 0 20px 0;
    }

    .cn-card input[type="checkbox"]:checked+label {
      color: #a0a3a7;
    }

    .cn-card label {
      margin-bottom: 0;
    }

    .cn-card textarea {
      border: none;
      resize: none;
      outline: none;
      padding: 5px 0 0 0;
      margin: 10px 0 0 0;
    }

    .item-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fa-link {
      font-size: 1rem;
      color: #737373;
    }
  </style>
</head>

<body>
  <div class="grid-container responsive-container">
    <div class="grid-x grid-padding-x">
      <div class="small-12 cell">
        <!-- Back Button -->
        <div class="container">
          <button class="back-button">
            <a href="home.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9499A2" width="24px"
                height="24px">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
              </svg> Categories</a>
          </button>
        </div>
        <!-- Title -->
        <h1>Category 1</h1>
        <!-- Cards -->
        <div class="cn-card">
          <form>
            <div class="item-container">
              <div>
                <input type="checkbox" id="item1" /><label for="item1">Item 1</label>
              </div>
              <i class="fa fa-link"></i>
            </div>
            <textarea placeholder="Add your notes here..."></textarea>
          </form>
        </div>
        <div class="cn-card">
          <form>
            <div class="item-container">
              <div>
                <input type="checkbox" id="item2" /><label for="item2">Item 2</label>
              </div>
              <i class="fa fa-link"></i>
            </div>
            <textarea placeholder="Add your notes here..."></textarea>
          </form>
        </div>
        <div class="cn-card">
          <form>
            <div class="item-container">
              <div>
                <input type="checkbox" id="item3" /><label for="item3">Item 3</label>
              </div>
              <i class="fa fa-link"></i>
            </div>
            <textarea placeholder="Add your notes here..."></textarea>
          </form>
        </div>
        <div class="cn-card">
          <form>
            <div class="item-container">
              <div>
                <input type="checkbox" id="item4" /><label for="item4">Item 4</label>
              </div>
              <i class="fa fa-link"></i>
            </div>
            <textarea placeholder="Add your notes here..."></textarea>
          </form>
        </div>
        <div class="cn-card">
          <form>
            <div class="item-container">
              <div>
                <input type="checkbox" id="item5" /><label for="item5">Item 5</label>
              </div>
              <i class="fa fa-link"></i>
            </div>
            <textarea placeholder="Add your notes here..."></textarea>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
